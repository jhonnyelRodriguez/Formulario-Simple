<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Formulario</title>
	<link rel="stylesheet" type="text/css" href="estilo del formulario.css">
</head>
<body>
	<h3>Datos del Estudiante</h3>
	<form class="formulario">
		<fieldset>
			<legend>Introduzca los datos requeridos</legend><br>
			<label>Nombre</label><br><input type="text" name="Nombre"><br><br>
			<label>Apellido</label><br><input type="text" name="Apellido"><br><br>
			<label>Telefono</label><br><input type="text" name="Telefono"><br><br>
			<label>Universidad</label><br><select>
				<option>Intec</option>
				<option>PUCMM</option>
				<option>UNPHU</option>
				<option>UNIBE</option>
			</select><br><br>
			<label>Carrera</label><br>	<select>
				<option>Ingenieria en Sistemas</option>
				<option>Ingenieria Civil</option>
				<option>Ingenieria Industrial</option>
				<option>Ingenieria Automotriz</option>
				<option>Ingenieria Electrica</option><br><br>
			</select><br><br>
			<label>Sexo</label><br>
			<input type="radio" name="Sexo" value="Masculino"><label>Masculino</label><br>
			<input type="radio" name="Sexo" value="Femenino"><label>Femenino</label><br><br>
			<label>Ciudad</label><br>
			<select>
				<option>Santo Domingo</option>
				<option>Santiago</option>
				<option>La Vega</option>
				<option>Higuey</option>
				<option>Puerto Plata</option><br>
			</select><br><br>
			<label>Cursos Deseados</label><br>
			<input type="checkbox" name="CCNA"><label>CCNA</label><br>
			<input type="checkbox" name="POO"><label>POO</label><br>
			<input type="checkbox" name="SQL"><label>SQL</label><br>
			<input type="checkbox" name="Analista de Calidad"><label>Analista de Calidad</label><br>
			<input type="checkbox" name="AutoCad"><label>AutoCad</label><br>
			<input type="checkbox" name="Sistemas de Seguridad"><label>Sistema de Seguridad</label><br>
			<input type="checkbox" name="Otro"><label>Otro</label><br><br>

			<label>Por que quiere hacer el curso elegido?</label><br>
			<textarea rows="8" cols="30"></textarea><br><br>
			<input type="submit" name="Enviar Formulario">
		</fieldset>
		
	</form>

</body>
</html>
